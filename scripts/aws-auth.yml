apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::447576253070:role/Udacitycapstone-workers
      username: system:node:ip-172-31-6-57.eu-west-2.compute.internall
      groups:
        - system:bootstrappers
        - system:nodes
        
  mapUsers: |
    - userarn: arn:aws:iam::447576253070:user/finalProject
      username: finalProject
      groups:
        - system:masters