  Deploy-Blue:
    executor: aws-eks/python3
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: UdacityCapStoneJosiel-Cluster
      - kubernetes/create-or-update-resource:
          resource-file-path: BlueEnvironment/blueDeployment.yml
          resource-name: deployment/devops-capstone-blue
      - kubernetes/create-or-update-resource:
          resource-file-path: BlueEnvironment/service.yml
          resource-name: service/devops-capstone-blue

  Deploy-Green:
