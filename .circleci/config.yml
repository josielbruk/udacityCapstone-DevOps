  build-Blue-Environment-Image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build Blue Environment
          command: |
            pwd
            ls 
            cd BlueEnvironment
            chmod +x ./run_docker.sh
            ./run_docker.sh
      - persist_to_workspace:
          root: .
          paths:
            - BlueEnvironment/Dockerimage.tar

  upload-docker-Blue-Image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Load Docker image
          command: |
            pwd
            ls
            docker load -i /tmp/workspace/BlueEnvironment/Dockerimage.tar
      - run:
          name: Upload Docker Blue Image to hub
          command: |
            # cd ..
            pwd
            ls
            cd BlueEnvironment
            chmod +x ./upload_docker.sh
            ./upload_docker.sh

  upload-docker-Green-Image:
